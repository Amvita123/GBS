{% load static %}
<header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="header_wrapper d-flex justify-content-between align-items-center">
            <div class="header_logo_blk d-flex justify-content-start align-items-center">
              <button class="btn-box" id="optBtn">
                <span class="btn_bar btn_width top"></span>
                <span class="btn_bar"></span>
                <span class="btn_bar btn_width bottom"></span>
              </button>
              <span class="page-heading">
                <span class="page_heading_title">{{page_title}}</span> 
                <!-- <span class="custom_breadcrumb">
                  <span class="double_arrow"><img src="images/icons/double-arrow.svg" alt="arrow"></span>
                  <span class="breadcrumb_text">Exterminator Detail</span>
                </span> -->
              </span>
            </div>
            <div class="header_navbar-wrapper d-flex justify-content-end align-items-center">
              
              <div class="navbar_prof-wrapper d-flex justify-content-end align-items-center">
                {% comment %} <div class="header_notification-blk">
                  <button class="header_notification-btn ">
                    <svg width="19" height="21" viewBox="0 0 19 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17.572 14.5996C16.8061 13.6684 15.7575 12.3493 15.7575 11.0034V6.71804C15.7575 3.02664 12.9966 0.0229797 9.46796 0.0229797C5.93865 0.0229797 3.19946 3.02664 3.19946 6.71804V11.0034C3.19946 12.3264 2.06152 13.5765 1.3403 14.5471C0.691271 15.4186 0.178739 16.1077 0.52524 16.7961C0.829083 17.4018 1.59099 17.4792 2.22033 17.4792H5.98065C5.98196 19.4112 7.54843 20.9777 9.48043 20.9777C11.4124 20.9777 12.9802 19.4119 12.9809 17.4792H16.8291C17.2294 17.4792 18.1652 17.4792 18.4875 16.798C18.8123 16.109 18.2926 15.4757 17.572 14.5996ZM9.47977 19.6029C8.3064 19.6029 7.35418 18.6526 7.35287 17.4799H11.6067C11.6047 18.6526 10.6538 19.6029 9.47977 19.6029ZM16.8291 16.0821H2.21968C2.11927 16.0821 2.03527 16.0788 1.96636 16.0742C2.10155 15.8649 2.29974 15.5971 2.46183 15.3799C3.26115 14.3056 4.59793 12.7884 4.59793 11.0034V6.71804C4.59793 3.79642 6.71105 1.42014 9.46927 1.42014C12.2275 1.42014 14.3616 3.79707 14.3616 6.71804V11.0034C14.3616 12.8494 15.5941 14.3922 16.4938 15.4869C16.6454 15.6713 16.8265 15.8918 16.9676 16.0808C16.9256 16.0821 16.8796 16.0827 16.8304 16.0827L16.8291 16.0821Z" fill="black"></path>
                    </svg>
                  </button>
                </div> {% endcomment %}
                <div class="header_profile-blk position-relative">
                  <button type="button" class="header_profile-btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <span class="header_user_profile">
                        {% if request.user.profile_pic%}
                      <img src="{{request.user.profile_pic.url}}" alt="Profile">
                      {% else %}
                      <img src="{% static 'images/user.png' %}" alt="Profile">
                      {%endif %}
                    </span>
                    <span class="d-none d-sm-flex flex-column align-items-start">{{request.user.username|title}} 
                      <span class="user_role">{{request.user.get_user_role_display }}</span></span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-sm-end">
                    <li>
                      <a class="dropdown-item text-capitalize" href="{% url 'profile' %}">
                        <span class="dropdown_item-icon">
                          <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.00013 9.62499C5.35846 9.62499 3.20846 7.47499 3.20846 4.83332C3.20846 2.19166 5.35846 0.0416565 8.00013 0.0416565C10.6418 0.0416565 12.7918 2.19166 12.7918 4.83332C12.7918 7.47499 10.6418 9.62499 8.00013 9.62499ZM8.00013 1.29166C6.05013 1.29166 4.45846 2.88332 4.45846 4.83332C4.45846 6.78332 6.05013 8.37499 8.00013 8.37499C9.95013 8.37499 11.5418 6.78332 11.5418 4.83332C11.5418 2.88332 9.95013 1.29166 8.00013 1.29166ZM15.1585 17.9583C14.8168 17.9583 14.5335 17.675 14.5335 17.3333C14.5335 14.4583 11.6001 12.125 8.00013 12.125C4.40013 12.125 1.4668 14.4583 1.4668 17.3333C1.4668 17.675 1.18346 17.9583 0.841797 17.9583C0.50013 17.9583 0.216797 17.675 0.216797 17.3333C0.216797 13.775 3.70846 10.875 8.00013 10.875C12.2918 10.875 15.7835 13.775 15.7835 17.3333C15.7835 17.675 15.5001 17.9583 15.1585 17.9583Z" fill="black"></path>
                          </svg>
                        </span>
                        <span>My Profile</span>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item text-capitalize" href="{% url "logout" %}">
                        <span class="dropdown_item-icon">
                          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                          </svg>
                        </span>
                        <span>Logout</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
