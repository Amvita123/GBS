<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
     <link rel="icon" type="image/png" href="{% static 'images/favicon-96x96.png' %}" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
</head>
<body>
    <div class="main_container">
        <div class="form-side">
            <div class="mobile_logo d-block d-md-none">
                <img src="{% static 'logo.png'%}" width="100">
            </div>
            <form class="login-form" method="post" action="">
                {% csrf_token %}
                <h1 class="fw-bold">Set Your Password</h1>
                <p class="welcome-text text-center mb-5">Update your account password securely</p>

                <div class="form-group">
                    <label for="new_password1">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="new_password1" placeholder="Enter your new password" name="new_password" required>
                        <div class="form-text text-danger">{{ form.new_password.errors.as_text }} </div>
                        <button type="button" class="toggle-password" data-target="new_password1">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="new_password2">Confirm New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="new_password2" placeholder="Confirm your new password" name="confirm_new_password" required>
                        <div class="form-text text-danger">{{ form.confirm_new_password.errors.as_text }} </div>
                        <button type="button" class="toggle-password" data-target="new_password2">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                      <a href="/" class="forgot-password">Skip for now.</a>
                </div>

                <button type="submit" class="login-button">Update Password</button>
                
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility for multiple inputs
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.querySelector('#' + targetId);
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' 
                    ? '<i class="fa-solid fa-eye"></i>' 
                    : '<i class="fa-solid fa-eye-slash"></i>';
            });
        });
    </script>
</body>
</html>
