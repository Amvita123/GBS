{% extends "base.html" %}
{% load static %}

{% block title %}Sport Details{% endblock %}

{% block css %}
<style>
    .common-info {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .common-info h2 {
        font-size: 16px;
        font-weight: 500;
        font-family: var(--primary-font);
        color: #8A8A8A;
        min-width: 150px;
        margin-bottom: 0;
        line-height: 19px;
    }

    .common-info h4 {
        font-size: 16px;
        font-weight: 500;
        font-family: var(--primary-font);
        margin: 0;
        flex-grow: 1;
    }

    .sport_img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .sport_img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

</style>
{% endblock css %}

{% block content %}
<section class="main-section spacer">
    <div class="container">
        <a href="{% url 'add_sport' %}" class="btn fw-bold mb-2 ms-1">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>

        <div class="wrapper-card p-3 border border-1">
            <div class="row gy-3">
                <div class="col-md-9">
                    <div class="common-statistics ps-2">

                        <div class="common-info">
                            <h2>Name</h2>
                            <h4>{{ sport.name }}</h4>
                        </div>

                        <div class="common-info">
                            <h2>Sport ID</h2>
                            <h4>{{ sport.id }}</h4>
                        </div>

                        <div class="common-info mt-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
