<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <!-- Bootstrap 5 -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: #343a40;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .policy-content {
            background: #ffffff;
            padding: 40px;
            margin-top: -30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .policy-content h4 {
            margin-top: 30px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Header Banner -->
    <div class="header">
        <div class="container">
            <h1>Privacy Policy</h1>
            <p class="lead">Your privacy is important to us</p>
        </div>
    </div>

    <!-- Privacy Content -->
    <div class="container policy-content">
        {{ setting.privacy_policy|safe }}
    </div>

    <!-- Footer -->
    <footer>
        &copy; Athlete Rated. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
